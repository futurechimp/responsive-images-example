  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>
    <script>
      var doc = window.document
      var  head = doc.getElementsByTagName('head')[0];
      head.insertBefore(doc.createElement("base"), head.firstChild);
      var base = doc.getElementsByTagName("base")[0];
      base.href = 
"http://your.site.here/rwd-router/"

      var findrepsrc = function(){
      	var imgs = doc.getElementsByTagName('img'), 
      	    il = imgs.length;

      	for(var i = 0; i < il; i++){
      		var img = imgs[i], 
      		    fullsrc = img.getAttribute('data-fullsrc');

      		if(fullsrc){
      			img.src = fullsrc;
      		}
      	}
      }
     </script>             
    <img src="images/small.r.jpg" data-fullsrc="images/big.jpg" />
    <script>
      $(document).ready(function() {
        findrepsrc();
      });
    </script>
  </body>
